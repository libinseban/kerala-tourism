  <div class="container" id="contact-form">
    <form class="row g-3 needs-validation" novalidate style="margin-top: 3rem;">
    <div class="col-md-4">
      <label for="enterName" class="form-label">Name</label>
      <input type="text" class="form-control" id="enterName" placeholder="Enter your Name" required="">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-5">
      <label for="signInEmail" class="form-label" >Email</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="signInEmail" aria-describedby="inputGroupPrepend" required="">
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <label for="mobileNumber" class="form-label">Mobile Number</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">+91</span>
        <input type="text" class="form-control" id="mobileNumber" aria-describedby="inputGroupPrepend" required="">
        <div class="invalid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <label for="NewPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="NewPassword" required="">
      <div class="invalid-feedback">
        Please provide a valid Password.
      </div>
    </div>
    <div class="col-md-3">
      <label for="repeatPassword" class="form-label">Re-Enter Your Password</label>
      <input type="password" class="form-control" id="repeatPassword" required="">
      <div class="invalid-feedback">
        Please provide a valid Password.
      </div>
      <div class="invalid-feedback">
        Please Enter Same Password
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="mobile-button"  id="submitSignIn">Sign In</button>
    </div>
    <div id="newDiv"></div>
  </form>
